  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // Alle <td>-elementen
    const tdElements = document.querySelectorAll("td");

    tdElements.forEach(td => {
      // Haal de originele HTML eruit
      const html = td.innerHTML;
      
      // Zoek naar URL's in de tekst (reguliere expressie)
      const urlRegex = /(https?:\/\/[^\s<>"]+)/g;

      // Alleen doorgaan als er een URL in zit
      if (urlRegex.test(html)) {
        // Vervang de URL met een klikbare link
        const linkedHTML = html.replace(urlRegex, function(url) {
          return `<a href="${url}" target="_blank">${url}</a>`;
        });

        // Zet het resultaat terug
        td.innerHTML = linkedHTML;
      }
    });
  });
</script>
